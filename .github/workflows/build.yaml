name: build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.
      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: next
      - name: pnpm install and lint
        run: |
          pnpm install
          pnpm lint
          pnpm prebuild
          pnpm build
