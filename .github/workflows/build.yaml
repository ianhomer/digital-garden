name: build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.x
      - name: install
        run: pnpm install --filter !@garden/end-to-end
      - name: lint
        run: pnpm lint
      - name: unit test
        run: pnpm test
      - name: build packages
        run: pnpm build:packages
      - name: test packages
        run: pnpm test:packages
      - name: build
        run: |
          pnpm build:prepare
          pnpm build
  end-to-end:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.x
      - name: install
        run: pnpm install
      - name: e2e test
        run: |
          pnpm build:prepare
          pnpm test:build
          pnpm test:e2e
      - name: cucumber
        run: pnpm test:e2e:cucumber:dev
